<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        *{
            font-size: small;
            margin: 0;
            box-sizing: border-box;
        }
        img {
            max-width: 200px;
            max-height: 200px;
        }
        video {
            /* width: 90%; */
            border: 1px solid black;
            border-radius: 10px;

        }
        #mevideo{
            width: 20%;
            position: absolute;
            bottom: 20%;
            right: 10%;
            background: rgb(66, 66, 66);

        }
        #othervideo{
            background: black;
            height: 80%;
            width: 95%;
            bottom: 0;
            right: 10px;
        }

        #chat{
            height: 70%;
            /* overflow: auto; */
        }

        .callbtn {
            padding: 10px;
            margin: 10px;
            width: 10vw;
        }


    </style>
</head>
<body>
    <div style="display: flex;">
        <div style="width: 30vw; max-height: 100vh; border: 1px solid black;">
            Your peer ID is: <span id="pid"></span><br>
    Your Friend's peer ID is: <input type="text" name="fid" id="fid"> <button onclick="connect()">Connect</button><br>
            <h3>Chat</h3>
            <div class="list-group overflow-auto" id="chat">
            </div>
            <div style="position:absolute; bottom:0; padding: 10px;">
                <input type="text" name="msg" id="msg"><button>ICON</button>
                <button onclick="send()" id="sendbtn">Send</button><br>
            </div>
        </div>
        <div style="width: 70vw; height: 100vh; border: 1px solid black;">
            <div style="position: relative; width: 100%; height: 90%; display: flex; justify-content: center; align-items: center;">
                <video id="othervideo" autoplay></video>
                <video id="mevideo" autoplay muted></video>
            </div>
            
            <div style="display: flex; justify-content: center; align-items: center;">
                <button class="callbtn btn btn-success" onclick="Call()">Make Call</button>
                <button class="callbtn btn btn-secondary">Mute</button>
                <button class="callbtn btn btn-danger">Cut Call</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    

    <script>
        // var myPeerId = window.prompt("Enter your peer ID");
        var myPeerId = null;
        var peer = new Peer();
        var fid;
        setTimeout(() => {
            console.log(peer);
            document.getElementById('pid').innerText = peer.id;
            myPeerId = peer.id;

        }, 1000);
        var conn;

        var btn = document.getElementById("msg");
        btn.addEventListener("keydown", function (e) {
            if (e.code === "Enter") { 
                send();
            }
        });


        function updateScroll(){
            var element = document.getElementById("chat");
            element.scrollTop = element.scrollHeight;
        }

        // Connect to peer

        function connect() {
            fid = document.getElementById('fid').value;
            conn = peer.connect(fid);
            conn.on('open', function(){
                conn.send('Connected!!!');
            });
        }

        // Receive Message or File

        peer.on('connection', function(conn) {
            conn.on('data', function(data){
                console.log(data);
                updateScroll();
                if(document.getElementById('fid').value === ""){
                    document.getElementById('fid').value = conn.peer;
                    connect();
                }
                if(data instanceof Uint8Array){
                    const file = new Blob([data.buffer], { type: 'image/png' } /* (1) */)
                    const url = URL.createObjectURL(file)
                    const img = document.createElement('img')
                    img.src = url
                    document.getElementById('chat').appendChild(img)
                    document.getElementById('chat').appendChild(document.createElement('br'))

                }else if(document.getElementById('chat').childElementCount === 0 && data === "Connected!!!"){
                    var li = document.createElement('li')
                    li.innerText = `${document.getElementById('fid').value} : ` + data;
                    li.setAttribute("class", "list-group-item active");
                    console.log(li)
                    document.getElementById('chat').appendChild(li)
                }else{
                    var li = document.createElement('li')
                    li.innerText = `${document.getElementById('fid').value} : ` + data;
                    li.setAttribute("class", "list-group-item");
                    console.log(li)
                    document.getElementById('chat').appendChild(li)
                    // document.getElementById('chat').innerHTML += `${document.getElementById('fid').value} : ` + data + '<br>';
                }
            });
        });


        // Receive call

        var getUserMedia = navigator.getUserMedia;
            peer.on('call', function(call) {
            getUserMedia({video: true, audio: true}, function(stream) {
                call.answer(stream);
                call.on('stream', function(remoteStream) {
                    console.log(remoteStream);
                    var mvideo = document.getElementById('mevideo');
                    mvideo.srcObject = stream;
                    var fvideo = document.getElementById('othervideo');
                    fvideo.srcObject = remoteStream;

                });
            }, function(err) {
                console.log('Failed to get local stream' ,err);
            });
        });


        // Make call

        function Call(){
            var fid = document.getElementById('fid').value;
            var getUserMedia = navigator.getUserMedia;
            getUserMedia({video: true, audio: true}, function(stream) {
                var video = document.getElementById('mevideo');
                video.srcObject = stream;
                var call = peer.call(fid, stream);
                call.on('stream', function(remoteStream) {
                    console.log(remoteStream);
                    var fvideo = document.getElementById('othervideo');
                    fvideo.srcObject = remoteStream;
                });
                }, function(err) {
                console.log('Failed to get local stream' ,err);
            });
        }


        // Send Message or File

        function send() {
            var file = document.getElementById('f1').files[0];
            if(document.getElementById('f1').files.length === 0){
                var msg = document.getElementById('msg').value;
                if(msg === ""){
                    return;
                }
                var li = document.createElement('li')
                li.innerText = `${myPeerId} : ` + msg;
                li.setAttribute("class", "list-group-item");
                console.log(li)
                document.getElementById('chat').appendChild(li)
                document.getElementById('msg').value = '';
                conn.send(msg);
            }else{
                const img = document.createElement('img')
                img.src = window.URL.createObjectURL(file);

                document.getElementById('chat').appendChild(img)
                document.getElementById('chat').appendChild(document.createElement('br'))
                conn.send(file);
                document.getElementById('f1').value = null;
            }
            updateScroll();

        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
